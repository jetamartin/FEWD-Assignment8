<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SlideShow</title>
    <link href="../styles/styles-slideShow.css" type="text/css" rel="stylesheet">
    <link href="../styles/normalize.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../scripts/script-slideShow.js">
    </script>
</head>

<body>
    <div class="container">
        <div id="slideArea">           
            <img id="image1" src="images/zoo-entrance.jpg" alt="San Diego Zoo Entrance Sign">
            <img id="image2" src="images/polarbear.jpg" alt="Polar Bear underwater">
            <img id="image3" src="images/elephant.jpg" alt="Elephant in water">
            <img id="image4" src="images/koala1.jpg" alt="Koala and Baby in a tree">
            <img id="image5" src="images/panda.jpg" alt="Baby panda bear">
        </div>
        <div id="slideControls">
            <nav>
                <ul>
                    <li id="pic1">01</li>
                    <li id="pic2">02</li>
                    <li id="pic3">03</li>
                    <li id="pic4">04</li>
                    <li id="pic5">05</li>  
                </ul>
            </nav>
        </div>
        <!-- slidControls -->
    </div>
    <!-- container-->

</body>

</html>
